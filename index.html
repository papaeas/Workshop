
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/css/util.css">
	<link rel="stylesheet" type="text/css" href="login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="login/images/kitty.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34 p-t-27">
						Welcome Back
						
							</span>
		
							<div class="wrap-input100 validate-input" data-validate = "Enter Username">
								<input class="input100" type="email" id="email" placeholder="Username">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									
								</span>
							</div>
		
							<div class="wrap-input100 validate-input" data-validate = "Enter Password">
								<input class="input100" type="password" id="password" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
								
								</span>
							</div>
							
							<div class="container-login100-form-btn">
								<button type="button" value="Login"  class="login100-form-btn" onclick="login()">
									Login
								</button>
							</div>
							
		
							
							<div class="text-center p-t-136">
								<a class="txt2" href="#">
									Create your Account
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
	
			<script>
				function login(){
				  var id = document.getElementById("email").value;
				  var pass = document.getElementById("password").value;
				  var cid = "admin@nw.com";
				  var cpass = "12345**";
				  console.log(id);
				  console.log(pass);
				  if(!id=="" && !pass==""){
				  if(id==cid && pass==cpass) {
					  console.log("true");
					  window.location.href = ("dashboard.html");
					}else{
					  window.alert("Wrong email or password!");
					}
				  }else{
					window.alert("Email or password is empty");
				  }
				};
			  </script>
	<!--===============================================================================================-->


	<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
	
</body>
</html>
